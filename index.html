<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>URL Shortener</h1>
    </header>
    <div class="urlbox">
        <input class="submit_box" type="url" placeholder="Paste the link here">
        <div class="submit_button">
            <input class="submit" type="submit" value="Shorten URL">
        </div>
        <p class="description">
            This tool is designed to get rid of those lengthy URLs and make them nice and convienently short for you
        </p>
    </div>
    <h2>How to use</h2>
    <p>
        Copy your links from a social media 
        platform, blogs, or other sites
        and paste the lengthy url in the box
        above. Click the button and share
        the link!
    </p>
</body>
</html>
